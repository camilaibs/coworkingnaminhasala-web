<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Treinamentos</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="table-responsive">
            <table class="table table-bordered table-hover table-striped">
                <thead>
                    <tr>
                        <th>Título</th>
                        <th>Quando?</th>
                        <th>Das - Às</th>
                        <th>Onde?</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="treinamento in treinamentos">
                        <td>{{ treinamento.titulo }}</td>
                        <td>{{ treinamento.inicio | date: 'dd/MM/yyyy' }}</td>
                        <td>{{ treinamento.inicio | date:'HH' }} - {{ treinamento.fim | date:'HH' }}h</td>
                        <td>
                            <a ng-href="{{ treinamento.onde }}">{{ treinamento.onde }}</a>
                        </td>
                        <td>
                            <a ui-sref="treinamento({id: treinamento.id})">
                                Ver detalhes <i class="fa fa-arrow-circle-right"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
