<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Treinamento</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-6">
        <form role="form">
            <div class="form-group">
                <label>Título</label>
                <input type="text" class="form-control" ng-model="treinamento.titulo">
            </div>
            <div class="form-group">
                <label>Quando?</label>
                <input type="date" class="form-control" ng-model="treinamento.inicio">
            </div>
            <div class="form-group">
                <label>Das</label>
                <input type="time" class="form-control" ng-model="treinamento.inicio">
            </div>
            <div class="form-group">
                <label>Às</label>
                <input type="time" class="form-control" ng-model="treinamento.fim">
            </div>
            <div class="form-group">
                <label>Onde?</label>
                <input type="text" class="form-control" ng-model="treinamento.onde">
            </div>
            <button type="submit" class="btn btn-danger">Salvar</button>
            <a ui-sref="treinamentos" class="btn btn-default">Voltar</a>
        </form>
    </div>
    <!-- /.col-lg-6 -->
    <div class="col-lg-6">
        <form role="form">
            <div class="form-group">
                <label>Quem tá dentrooo?</label>
                <textarea class="form-control" rows="7" ng-model="treinamento.emails"></textarea>
            </div>
        </form>
        <button type="submit" class="btn btn-danger">Adicionar</button>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
