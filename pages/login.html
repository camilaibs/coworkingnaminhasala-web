<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div class="login-panel panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Por favor, fa√ßa login</h3>
            </div>
            <div class="panel-body">
                <form role="form">
                    <fieldset>
                        <div class="form-group">
                            <input class="form-control" placeholder="E-mail" name="email" type="email" autofocus ng-model="email">
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="Senha" name="password" type="password" ng-model="senha">
                        </div>
                        <!-- Change this to a button or input when using this as a form -->
                        <a class="btn btn-lg btn-danger btn-block" ng-click="loga(email, senha)">Login</a>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
